{% for notes in newNotes %}
<div class="card">
  <div class="card-header">
    {{notes.email }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{notes.name}}</h5>
    <p class="card-text">{{notes.subjectID}}---{{notes.Description}}</p>
    <a href="/NoteApprove/{{notes.id}}/" class="btn btn-primary">Go to Approve Screen</a>
  </div>
</div>
{% endfor %}
