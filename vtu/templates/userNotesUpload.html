<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VTU Free Notes Upload Tab</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images/signup-img.jpg' %}" alt="">
                </div>
                <div class="signup-form">
                    <form action = "/UserNotesUpload/{{id}}/{{device_id}}/{{mapped_id}}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <h2>Notes Upload Form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" value={{name}} readonly/>
                            </div>
                            <div class="form-group">
                                <label for="cnum">Contact Number:</label>
                                <input type="text" name="cnum" id="cnum" value={{contact}} readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Your Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="Description">Notes Description :</label>
                            <input type="text" name="Description" id="Description" required>
                        </div>
                        <div class="form-group">
                            <label for="SubjectCode">Subject Code :</label>
                            <input type="text" name="SubCode" id="SubjectCode" required>
                        </div>
                        <div class="form-group">
                            <label for="upnotes">Upload Notes: </label>
                            <input type="file" name="upnotes" id="upnotes" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" value={{email}} readonly/>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
